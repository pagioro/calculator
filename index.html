<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>
    <section>
        <div id="result">
           
        </div>
        <div id="main-section">
            <div id="columm1">
                <div class="btnAc">
                    <i class="fa-solid fa-calculator"></i>
                </div>
                <div class="btnSeven">
                    <i class="fa-solid fa-7"></i>
                </div>
                <div class="btnFour">
                    <i class="fa-solid fa-4"></i>
                </div>
                <div class="btnOne">
                    <i class="fa-solid fa-1"></i>
                </div>
                <div class="btnZero">
                    <i class="fa-solid fa-0"></i>
                </div>
            </div>
            <div id="columm2">
                <div class="btnEight">
                    <i class="fa-brands fa-js"></i>
                </div>
                <div class="btnEight">
                    <i class="fa-solid fa-8"></i>
                </div>
                <div class="btnFive">
                    <i class="fa-solid fa-5"></i>
                </div>
                <div class="btnTwo">
                    <i class="fa-solid fa-2"></i>
                </div>
                <div class="btnDot">
                    <p>.</p>
                </div>
            </div>            
            <div id="columm3">
                <div class="btnPercentage">
                    <i class="fa-solid fa-percent"></i>
                </div>
                <div class="btnNine">
                    <i class="fa-solid fa-9"></i>
                </div>
                <div class="btnSix">
                    <i class="fa-solid fa-6"></i>
                </div>
                <div class="btnThree">
                    <i class="fa-solid fa-3"></i>
                </div>
                <div class="btnDelete">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
            </div> 
            <div id="columm4">
                <div class="btnDiv">
                    <i class="fa-solid fa-divide"></i>
                </div>
                <div class="btnMult">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="btnSub">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div class="btnSum">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="btnEqual">
                    <i class="fa-solid fa-equals"></i>
                </div>
            </div>
        </div>
    </section>   

    <!-- Font awesome script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" crossorigin="anonymous"></script>
    
</body>
</html>
