<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>
    <section>
        <div id="result">

        </div>
        <div id="main-section">
            <div class="btnAc">
                <p>AC</p>
            </div>
            <div class="btnPercentage">
                <p>%</p>
            </div>
            <div class="btnDiv">
                <p>/</p>
            </div>
            <div class="btnMult">
                <p>X</p>
            </div>
            <div class="btnSub">
                <p>-</p>
            </div>
            <div class="btnSum">
                <p>+</p>
            </div>
            <div class="btnEqual">
                <p>=</p>
            </div>
            <div class="btnDelete">
                <p>Del</p>
            </div>
            <div class="btnDot">
                <p>.</p>
            </div>
            <div class="btnZero">
                <p>0</p>
            </div>
            <div class="btnOne">
                <p>1</p>
            </div>
            <div class="btnTwo">
                <p>2</p>
            </div>
            <div class="btnThree">
                <p>3</p>
            </div>
            <div class="btnFour">
                <p>4</p>
            </div>
            <div class="btnFive">
                <p>5</p>
            </div>
            <div class="btnSix">
                <p>6</p>
            </div>
            <div class="btnSeven">
                <p>7</p>
            </div>
            <div class="btnEight">
                <p>8</p>
            </div>
            <div class="btnNine">
                <p>9</p>
            </div>
        </div> 
    </section>   
</body>
</html>
