<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>
    <section>
        <div id="result">

        </div>
        <div id="main-section">
            <div id="columm1">
                <div class="btnAc">
                    <p>AC</p>
                </div>
                <div class="btnSeven">
                    <i class="fa-solid fa-7"></i>
                </div>
                <div class="btnFour">
                    <i class="fa-solid fa-4"></i>
                </div>
                <div class="btnOne">
                    <i class="fa-solid fa-1"></i>
                </div>
                <div class="btnZero">
                    <i class="fa-solid fa-0"></i>
                </div>
            </div>
            <div id="columm2">
                <div class="btnEight">
                    <p>S</p>
                </div>
                <div class="btnEight">
                    <i class="fa-solid fa-8"></i>
                </div>
                <div class="btnFive">
                    <i class="fa-solid fa-5"></i>
                </div>
                <div class="btnTwo">
                    <i class="fa-solid fa-2"></i>
                </div>
                <div class="btnDot">
                    <p>.</p>
                </div>
            </div>            
            <div id="columm3">
                <div class="btnPercentage">
                    <p>%</p>
                </div>
                <div class="btnNine">
                    <i class="fa-solid fa-9"></i>
                </div>
                <div class="btnSix">
                    <i class="fa-solid fa-6"></i>
                </div>
                <div class="btnThree">
                    <i class="fa-solid fa-3"></i>
                </div>
                <div class="btnDelete">
                    <p>Del</p>
                </div>
            </div> 
            <div id="columm4">
                <div class="btnDiv">
                    <p>/</p>
                </div>
                <div class="btnMult">
                    <p>X</p>
                </div>
                <div class="btnSub">
                    <p>-</p>
                </div>
                <div class="btnSum">
                    <p>+</p>
                </div>
                <div class="btnEqual">
                    <p>=</p>
                </div>
            </div>
        </div>
    </section>   

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/346651e97a.js" crossorigin="anonymous"></script>    

</body>
</html>
