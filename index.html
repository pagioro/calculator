<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>
    <section>
        <div id="result">
           
        </div>
        <div id="main-section">
            <div id="columm1">
                <div class="btnAc">
                    <i class="fa-solid fa-calculator"></i>
                </div>
                <div  onclick="SetValor(7)">
                    <i class="fa-solid fa-7"></i>
                </div>
                <div onclick="SetValor(4)">
                    <i class="fa-solid fa-4"></i>
                </div>
                <div id="btnOne">
                    <i class="fa-solid fa-1"></i>
                </div>
                <div class="btnZero">
                    <i class="fa-solid fa-0"></i>
                </div>
            </div>
            <div id="columm2">
                <div class="btnEight">
                    <i class="fa-brands fa-js"></i>
                </div>
                <div class="btnEight">
                    <i class="fa-solid fa-8"></i>
                </div>
                <div class="btnFive">
                    <i class="fa-solid fa-5"></i>
                </div>
                <div id="btnTwo">
                    <i class="fa-solid fa-2"></i>
                </div>
                <div class="btnDot">
                    <p>.</p>
                </div>
            </div>            
            <div id="columm3">
                <div class="btnPercentage">
                    <i class="fa-solid fa-percent"></i>
                </div>
                <div class="btnNine">
                    <i class="fa-solid fa-9"></i>
                </div>
                <div class="btnSix">
                    <i class="fa-solid fa-6"></i>
                </div>
                <div class="btnThree">
                    <i class="fa-solid fa-3"></i>
                </div>
                <div class="btnDelete">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
            </div> 
            <div id="columm4">
                <div class="btnDiv">
                    <i class="fa-solid fa-divide"></i>
                </div>
                <div class="btnMult">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="btnSub">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div class="btnSum">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div id="btnEqual">
                    <i class="fa-solid fa-equals"></i>
                </div>
            </div>
        </div>
    </section>   

    <!-- Font awesome script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" crossorigin="anonymous"></script>
    <script>
console.log("sanches1")

    let total = 0;
    let num1 = 0;
    let num2 = 0;
    let OPERACAO = "SOMA";

    function MOSTRALOG(){
        console.log("--NOVO LOG---")
        console.log("num1 " + num1)
        console.log("num2 " + num2)
        console.log("operacao " + OPERACAO)
        console.log("total " + total)
        console.log("PrimeiraVez " + PrimeiraVez)
        
    }

    //0 Iniciado
    //1 numero em memoria
    let PrimeiraVez = "SIM";

    function SetValor(num){
        MOSTRALOG();
        if (PrimeiraVez == "SIM"){
            num1 = num;  
            PrimeiraVez = "NAO";
        }
        else {
           num2 = num;
        }
        MOSTRALOG();
    }

    let btn1 = document.getElementById("btnOne");
    btn1.onclick = function(){
        MOSTRALOG();
        if (PrimeiraVez == "SIM"){
            num1 = 1;  
            PrimeiraVez = "NAO";
        }
        else {
           num2 = 1;
        }
        MOSTRALOG();
       
    };

    let btn2 = document.getElementById("btnTwo");
    btn2.onclick = function(){
        console.log("btn2");
        num2 = 2;    
    };

    let btnEqual = document.getElementById("btnEqual");
    btnEqual.onclick = function(){
        MOSTRALOG();
        console.log("equal");

        if (OPERACAO == "SOMA"){
          total = num1 + num2;
        }
        console.log(total) ;  
        
        MOSTRALOG();
        document.getElementById("result").innerHTML = "Resultado: " + total;
    };





    </script>
</body>
</html>
